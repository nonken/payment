<!doctype html>
<html>
	<head></head>
	<body>
		Do you want to pay? <span id="confirm">Yes</span> <span id="deny">No</span>
	</body>
	<script>
		// Some payment magic happens here!!
		var
			params = JSON.parse(decodeURIComponent(window.location.href).split('?')[1].split('data=')[1]), // HACK
			dispatch = function(bool, params){
				chrome.extension.getBackgroundPage().notify(bool, params);
				window.close();
			}
		;

		document.getElementById('confirm').addEventListener('click', function(){
			dispatch(true, params);
		});

		document.getElementById('deny').addEventListener('click', function(){
			dispatch(false, params);
		});
	</script>
</html>
