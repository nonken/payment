<!doctype html>
<html>
	<head></head>
	<body>
		Do you want to pay? <span id="confirm">Yes</span> <span id="deny">No</span>
	</body>
	<script>
		// Some payment magic happens here!!
		var
			params = decodeURIComponent(window.location.href).split('?')[1].split('&'), // MWUAHAHA
			obj = {},
			tmp,
			dispatch = function(bool){
				chrome.extension.getBackgroundPage().notify(bool, obj);
				window.close();
			}
		;

		params.forEach(function(param){
			tmp = param.split('=');
			obj[tmp[0]] = tmp[1];
		});

		document.getElementById('confirm').addEventListener('click', function(){
			dispatch(true);
		});

		document.getElementById('deny').addEventListener('click', function(){
			dispatch(false);
		});
	</script>
</html>
